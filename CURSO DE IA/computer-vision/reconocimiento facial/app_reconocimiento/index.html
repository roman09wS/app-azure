<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Image Line Drawer</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <label for="imageUrl" class="form-label">Image URL:</label>
                <input type="text" class="form-control mt-3" id="imageUrl" placeholder="Enter image URL">
                <i class="fa-regular fa-x fa-beat-fade ms-2" id="deleteUrl" type="button" style="color: black;"></i>
                <input type="number" id="left" hidden>
                <input type="number" id="top" hidden>
                <input type="number" id="width" hidden>
                <input type="number" id="height" hidden>
                <button id="drawButton" class="btn btn-outline-danger mt-3">Start</button>
                <br>
                <div class="position-relative mt-3">
                    <div id="image-container">
                        <img id="image" src="" alt="" class="">
                        <div id="marcar_caras">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
