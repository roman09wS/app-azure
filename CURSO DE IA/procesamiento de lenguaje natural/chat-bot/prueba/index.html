<!DOCTYPE html>
<html>
<head>
    <title>Chat Bot Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    
    <!-- Button trigger modal -->
    <button class="btn btn-success btn-floating rounded-circle" data-bs-toggle="modal" data-bs-target="#exampleModal">
        <i class="bi bi-chat-dots"></i>
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Resuelve tus inquietudes</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container mt-5" style="max-width: 400px;">
                        <h3 class="mb-4">Chat Bot</h3>
                        <div class="card mb-4">
                            <div class="card-body" id="chat-box" style="height: 300px; overflow-y: scroll;"></div>
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="message-input" placeholder="Escribe un mensaje...">
                            <button class="btn btn-primary" id="send-button">Enviar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');

        sendButton.addEventListener('click', sendMessage);

        function sendMessage() {
            const userMessage = messageInput.value;
            if (userMessage.trim() !== '') {
                displayMessage('TÃº: ' + userMessage, 'user');
                getBotResponse(userMessage);
                messageInput.value = '';
            }
        }

        function displayMessage(message, sender) {
            const messageElement = document.createElement('div');
            messageElement.className = sender === 'user' ? 'alert alert-primary mb-2' : 'alert alert-warning mb-2';
            messageElement.textContent = message;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function getBotResponse(userMessage) {
            console.log(userMessage);
            data = {
                "top":1,
                "question": " "+userMessage+" ",
                "includeUnstructuredSources": true,
                "confidenceScoreThreshold": 0,
                "answerSpanRequest": {
                    "enable": true,
                    "topAnswersWithSpan": 0,
                    "confidenceScoreThreshold": 1
                },
                "filters": {
                    "metadataFilter":{
                        "logicalOperation": "AND"
                    }
                }
            }

            url = "https://demo-chat.cognitiveservices.azure.com/language/:query-knowledgebases?projectName=demo-chat&api-version=2021-10-01&deploymentName=production"
            fetch(url,{
                method: 'POST',
                headers: {
                    "Ocp-Apim-Subscription-Key": "11962c46e9104dee9ad03c70f3eff32c",
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
                
            })
            .then(response => response.json())
            .then(data =>{
                console.log(data.answers[0].answer);
                const botResponse = data.answers[0].answer;
                displayMessage('Bot: ' + botResponse, 'bot');

            })
            .catch(error => {
                console.error("Error:", error);
            });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
