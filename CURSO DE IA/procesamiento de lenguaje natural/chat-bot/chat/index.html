<!DOCTYPE html>
<html>
<head>
    <title>Chat Bot Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <!-- Button trigger modal -->
    <button class="btn btn-success btn-floating rounded-circle" data-bs-toggle="modal" data-bs-target="#exampleModal">
        <i class="bi bi-chat-dots"></i>
    </button>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Resuelve tus inquietudes</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container mt-5" style="max-width: 400px;">
                        <h3 class="mb-4">Chat Bot</h3>
                        <div class="card mb-4">
                            <div class="card-body" id="chat-box" style="height: 300px; overflow-y: scroll;"></div>
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="message-input" placeholder="Escribe un mensaje...">
                            <button class="btn btn-primary" id="send-button">Enviar</button>
                            <button class="btn btn-primary ms-1" id="startButton"><i class="bi bi-mic-fill"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
